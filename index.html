<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio – PixelPier Style</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #eee;
    }
    nav h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 1.5rem;
      font-size: 0.9rem;
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 4rem 2rem;
      text-align: center;
    }
    header h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      color: #666;
      max-width: 600px;
    }
    .projects-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
    }
    .project {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .project img {
      max-width: 80%;
      max-height: 80%;
      object-fit: cover;
      border-radius: 8px;
    }
    .project h3 {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 2rem;
      color: #111;
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Creative Studio</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Projekte</a>
      <a href="#">Kontakt</a>
    </div>
  </nav>

  <header>
    <h2>Design mit Haltung</h2>
    <p>Strategisches Creative Direction & visuelle Konzepte mit Wirkung – inspiriert vom PixelPier NYC-Stil.</p>
  </header>

  <section class="projects-scroll">
    <div class="project">
      <img src="https://via.placeholder.com/1200x800" alt="Projekt 1">
      <h3>Projekt 1</h3>
    </div>
    <div class="project">
      <img src="https://via.placeholder.com/1200x800" alt="Projekt 2">
      <h3>Projekt 2</h3>
    </div>
    <div class="project">
      <img src="https://via.placeholder.com/1200x800" alt="Projekt 3">
      <h3>Projekt 3</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 Creative Studio – Alle Rechte vorbehalten
  </footer>
</body>
</html>
