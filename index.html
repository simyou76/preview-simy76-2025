<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 1.5rem 2rem;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 80px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      max-width: 600px;
      color: #555;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: #f9f9f9;
    }

    .project {
      background: #fff;
      border: 1px solid #ddd;
      padding: 2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #aaa;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div>Creative Studio</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projekte</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Design mit Haltung</h1>
      <p>Strategisches Creative Direction & visuelle Konzepte mit Wirkung – inspiriert vom PixelPier NYC-Stil.</p>
    </section>

    <section class="projects">
      <div class="project">Projekt 1</div>
      <div class="project">Projekt 2</div>
      <div class="project">Projekt 3</div>
    </section>
  </main>

  <footer>
    &copy; 2025 Creative Studio – Alle Rechte vorbehalten
  </footer>
</body>
</html>
